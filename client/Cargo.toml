[package]
edition = "2018"
name = "client"
version = "0.1.0"
authors = ["Kyle Gretchev <kgretchev@gmail.com>"]

[lib]
crate-type = ["cdylib"]

[dependencies]
futures = "0.1.24"
js-sys = "0.3.1"
payload = { path = "../payload" }
wasm-bindgen = "0.2.24"
wasm-bindgen-futures = "0.3.1"

[dependencies.web-sys]
version = "0.3.1"
features = [
    "console",
    "Document",
    "Element",
    "HtmlElement",
    "Node",
    "Request",
    "RequestInit",
    "Response",
    "Window",
]
